{% load static %}

<html lang="en">
<head>
    <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title>bitcypo</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="{%static "css/bootstrap.min.css" %}" type="text/css">
    <!-- style css -->
    <link rel="stylesheet" href="{%static "css/style.css" %}" type="text/css">
    <!-- responsive-->
    <link rel="stylesheet" href="{%static "css/responsive.css" %}" type="text/css">
    <!-- awesome fontfamily -->
    <link rel="stylesheet" href="{%static "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" %}" type="text/css">

    <script src="{%static "https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js" %}"></script>
    <script src="{%static "https://oss.maxcdn.com/respond/1.4.2/respond.min.js" %}"></script>
  
</head>
<body class="main-layout">
        <!-- loader  -->
        <div class="loader_bg">
            <div class="loader"><img src="{%static  "images/loading.gif" %}" alt="" /></div>
        </div>
        <!-- end loader -->
        <div id="mySidepanel" class="sidepanel">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">Ã—</a>
            <a class="active" href="{% url 'Home' %}">Home</a>
            <a href="{% url 'about' %}">About</a>
            <a href="{% url 'services' %}">Services</a>
            <a href="{% url 'testimonial' %}">Testimonial</a>
            <a href="{% url 'crypto' %}">Live Prices Tracker</a>
            <a href="{% url 'works' %}">Works</a>
            <a href="{% url 'contact' %}">Contact</a>
        </div>
        <!-- header -->
        <header>
            <!-- header inner -->
            <div class="head-top">
                <div class="container-fluid">
                    <div class="row d_flex">
                        <div class="col-sm-3">
                            <div class="logo">
                                <a href=" ">BitCYPO</a>
                            </div>
                        </div>
                        <div class="col-sm-5">
                            <ul class="social_icon text_align_right d_none">
                                <li> <a href="Javascript:void(0)"><i class="fa fa-facebook-f"></i></a></li>
                                <li> <a href="Javascript:void(0)"><i class="fa fa-twitter"></i></a></li>
                                <li> <a href="Javascript:void(0)"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
                                <li> <a href="Javascript:void(0)"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
                                <li> <a href="Javascript:void(0)"><i class="fa fa-youtube-play" aria-hidden="true"></i></a></li>
                            </ul>
                        </div>
                        <div class="col-sm-4">
                            <ul class="email text_align_right">
                                {% comment %} we can make a user login option here! {% endcomment %}
                                <li class="d_none"><a href="Javascript:void(0)"><i class="fa fa-user" aria-hidden="true"></i></a></li>
                                <li class="d_none"> <a href="Javascript:void(0)"><i class="fa fa-search" style="cursor: pointer;" aria-hidden="true"></i></a> </li>
                                <li>
                                    <button class="openbtn" onclick="openNav()"><img src="{%static "images/menu_btn.png" %}"></button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </header>
{% block content %}


{% endblock content %}

<script src="{%static  "js/jquery.min.js" %}"></script>
<script src="{%static  "js/bootstrap.bundle.min.js" %}"></script>
<script src="{%static  "js/jquery-3.0.0.min.js" %}"></script>
<script src="{%static  "js/custom.js" %}"></script>

</body>
</html>
